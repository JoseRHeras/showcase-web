{% extends 'base/base.html'%}
{% load static %}


{% block javascript%}
    <script src="{% static 'javascript/home.js'%}"></script>
{% endblock%}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/projects.css' %}">
{% endblock %}

{% block body %}

    <div class="wrapper">

        <!-- Animation objects container -->
        <div class="animation_box">
            <ul id="animation_items_list"></ul>
        </div>

    </div>

    <div class="spacer"></div>

    <ul class="project_list">

        {% for project in projects %} 
            <li>
                <a href="{{ project.link }}" class="project_link" target="blank">
                    <h3>{{ project.name }}</h3>
                    <i class="fas fa-cog"></i> 
                </a>
            </li>

        {% endfor%}
       
    </ul>

{% endblock %}
